version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:14-alpine
    container_name: event-platform-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-event_organization_db}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - event-platform-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application in Development Mode
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: event-platform-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-event_organization_db}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229"  # Debug port
    volumes:
      - ./src:/app/src
      - ./test:/app/test
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-platform-dev-network
    command: npm run start:dev

  # pgAdmin for Development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: event-platform-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - event-platform-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  event-platform-dev-network:
    driver: bridge
